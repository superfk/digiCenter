 <!-- template -->
 <template class="task-template">
    <link rel="stylesheet" type="text/css" href="assets/css/run.css">
    <script src="assets/d3/d3.min.js"></script>
    
        <section id="run-section" class="section js-section u-category-windows" draggable="true">
            
            <!-- batch info -->
            <div class="w3-container w3-cell" id="batchInfoPanel">
                <div class="w3-container w3-display-container w3-padding-16">
                  <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-transparent w3-display-topright"></i>
                  <h3>Batch Info</h3>
                  <form id='batchInfoForm' target="_blank">
                    <p><label><i class="fa fa-calendar-check-o"></i> Load Sequence
                        <a href="#" id='open_test_seq' class="w3-button w3-center" style='display: inline-block;width:40px;height:auto;padding: 0;'><i class="far fa-folder-open w3-medium"></i></a>
                    </label>
                        
                    </p>
                    <input class="w3-input w3-border" type="text" placeholder="Please load sequence file" name="SeqName" disabled readonly required> 
                    <p><label><i class="fab fa-product-hunt"></i> Project</label></p>
                    <input class="w3-input w3-border" type="text" name="Project" required>          
                    <p><label><i class="fab fa-bootstrap"></i> Batch</label></p>
                    <input class="w3-input w3-border" type="text" name="Batch" required>         
                    <p><label><i class="fab fa-buffer"></i> Number of Samples</label></p>
                    <input class="w3-input w3-border" type="number" name="NumberOfSample" value='1' min='1'>              
                    <p><label><i class="far fa-sticky-note"></i> Test Note</label></p>
                    <textarea cols="5" rows="5" name="Note"></textarea>
                    <p><button class="w3-button w3-block w3-green w3-center" type="submit"><i class="fas fa-check-double"></i> Confirm</button></p>
                  </form>
                </div>
            <!-- end of batch info -->
            </div>

            <!-- test tool bar -->
            <div class='w3-bar w3-card w3-large testToolBar'>

                <div class="w3-bar-item">
                    <a href="#" id='start_test' class="w3-button w3-center w3-green" ><i class="far fa-play-circle"></i> Start</a>
                </div>
                <div class="w3-bar-item">
                    <a href="#" id='stop_test' class="w3-button w3-center w3-red" ><i class="far fa-stop-circle"></i> Stop</a>
                </div>
            <!-- end of test tool bar -->
            </div>

            <!-- test main panel -->
            <div class="testMainPanel">

                <!-- seq section -->
                <div class='w3-card seqSection'>
                    <div class="w3-container cardHeader">
                        Test Sequence
                    </div>
                    <div class="w3-container cardContent">
                        <ul id='testSeqContainer'>
                        </ul>
                    </div>
                <!-- end of seq section -->
                </div>

                <!-- graph section -->
                <div class='graphSection'>

                    <!-- realtime temp and humidity gauge section -->
                    <div class='w3-card' style='width:fit-content;flex: 0 1 150px;min-width: 340px;' >
                        <div class="w3-container cardHeader">
                            Realtime temperature and humidity gauge
                        </div>
                        <div class="w3-container cardContent" style="overflow: hidden;vertical-align: middle;">
                            <span id="actualTempGauge" style="display: inline-block;"></span>
                            <span id="actualHumGauge" style="display: inline-block;"></span>
                        </div>
                    <!-- end of realtime temp and humidity gauge section -->
                    </div>

                    <!-- hardness graph section -->
                    <div class='w3-card' style='position: relative;flex: 1 1 auto'>
                        <div class="w3-container cardHeader">
                            Hardness graph
                        </div>
                        <div id="hardness_graph" class="w3-container cardContent"></div>
                    <!-- end of hardness graph section -->
                    </div>
    
                    <!-- hardness verse temperature graph section -->
                    <div class='w3-card' style='position: relative; flex: 1 1 auto;'>
                        <div class="w3-container cardHeader">
                            Event graph
                        </div>
                        <div id="event_graph" class="w3-container cardContent"></div>
                    <!-- end of hardness verse temperature graph section -->
                    </div>
    
                    
                    

                <!-- end of graph section -->
                </div>

                

            <!-- end of test main panel -->
            </div>
     
      
        </section>

        <!-- Showing Moving Sample Dialog Modal -->
        <div id="modal_moving_sample_dialog" class="w3-modal" style='z-index:20'>
            <div class="w3-modal-content w3-animate-opacity w3-card-4">
                <div class="w3-container w3-yellow"> 
                    <h2 id="modal_moving_sample_dialog_title" data-lang='modal_moving_sample_dialog_title' data-lang_type='innertext' style="margin-top: 1rem">Moving Sample</h2>
                </div>
                
                    <div class="w3-container" style="padding-top: 16px;height:320px;">
                        <div class="w3-cell-row">
                            <div class='w3-container w3-cell' style="height:100%;">
                                <div class='w3-large'>Measured Data</div>
                                <div class='w3-row w3-padding-8'>
                                    <div id='dataset_mean' class='w3-quarter'></div>
                                    <div id='dataset_stdev' class='w3-quarter'></div>
                                </div>
                                <div class='dataset-table-container'>
                                    <table id='modal_moving_sample_dialog_dataset' class="w3-table-all w3-hoverable">
                                    </table>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    <div id="modal_moving_sample_dialog_text" class="w3-container w3-large w3-padding-16"></div>
                    <div class="w3-container">
                        <div class='w3-bar w3-padding-16' style="margin-left: 0px;">
                            <div class='w3-bar-item'>
                                <button id='retry_mear_after_move_sample' class="w3-btn w3-orange" style="width:200px">Retry</a>
                            </div>
                            <div class='w3-bar-item'>
                                <button id='start_mear_after_move_sample' class="w3-btn w3-green" style="width:200px">Next</a>
                            </div>
                        </div>
                    </div>
                
            
            </div>
        </div>
        
        <script>
            require('./renderer-process/run.js');
            
        </script>
        
      </template>
